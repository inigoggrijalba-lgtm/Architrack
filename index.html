<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ArchiTrack - Control de Horas</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ArchiTrack">
    
    <!-- Manifest & Icons -->
    <link rel="manifest" href="/Architrack/assets/manifest-DfMqubkw.json">
    <link rel="apple-touch-icon" href="./ios/192.png">
    
    <!-- Tailwind via CDN (Mantener para estilos rápidos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        background-color: #0f172a;
      }
      /* Ocultar scrollbar pero permitir scroll */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
      
      #error-display {
        display: none;
        padding: 20px;
        background: #450a0a;
        color: #fca5a5;
        font-family: monospace;
        position: fixed;
        top: 0; left: 0; right: 0;
        z-index: 9999;
      }
    </style>

    <!-- TRAMPA DE ERRORES: Si la app falla antes de cargar React, esto mostrará el error -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += '<div><strong>Error:</strong> ' + message + '<br><small>' + source + ':' + lineno + '</small></div>';
        }
      };
    </script>
  <link rel="stylesheet" href="/index.css">
  <script type="module" crossorigin src="/Architrack/assets/index-WGCprDNr.js"></script>
</head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-orange-500/30">
    <div id="error-display"></div>
    <div id="root"></div>
  </body>
</html>
